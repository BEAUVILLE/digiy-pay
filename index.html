<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <title>DIGIY PAY ♾️</title>
  <meta name="theme-color" content="#020617">

  <!-- ✅ DIGIY PAY — ICONS (GitHub Pages SAFE) -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png?v=1">
  <link rel="manifest" href="./site.webmanifest?v=1">

  <style>
    :root{
      --bg:#020617;
      --ok:#22c55e;
      --gold:#facc15;
      --text:#fff;
      --muted:#cbd5f5;
      --line:rgba(148,163,184,.22);
      --soft:rgba(2,6,23,.75);
    }

    *{
      box-sizing:border-box;
      font-family:system-ui;
      margin:0;
      padding:0;
    }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:
        radial-gradient(circle at top,rgba(34,197,94,.18),transparent 60%),
        radial-gradient(circle at bottom,rgba(250,204,21,.16),transparent 55%),
        linear-gradient(135deg,var(--bg),#064e3b);
      color:var(--text);
      padding:14px;
    }

    .card{
      width:min(560px,96vw);
      background:rgba(2,8,24,.96);
      border:1px solid rgba(19,78,74,.9);
      border-radius:22px;
      padding:18px;
      box-shadow:0 18px 45px rgba(0,0,0,.45);
    }

    .top{text-align:center}
    h1{font-weight:950;color:var(--ok);letter-spacing:.04em}
    .sub{margin-top:6px;color:#e5e7eb;font-weight:850;line-height:1.45}

    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      margin-top:10px;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid rgba(250,204,21,.55);
      background:rgba(250,204,21,.10);
      color:#fde68a;
      font-weight:950;
      font-size:13px;
    }

    .name{
      margin-top:14px;
      font-size:22px;
      font-weight:980;
      color:var(--gold);
      text-align:center;
    }

    .hint{
      margin-top:6px;
      color:var(--muted);
      font-weight:850;
      font-size:13px;
      line-height:1.55;
      text-align:center;
    }

    .panel{
      margin-top:14px;
      padding:14px;
      border-radius:18px;
      border:1px solid var(--line);
      background:rgba(2,6,23,.55);
    }

    .panel h2{
      font-size:13px;
      letter-spacing:.05em;
      text-transform:uppercase;
      color:#bbf7d0;
      font-weight:950;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }

    @media(max-width:560px){
      .grid{grid-template-columns:1fr}
    }

    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--soft);
      color:#fff;
      font-weight:900;
      outline:none;
    }

    small{
      display:block;
      margin-top:6px;
      color:var(--muted);
      font-weight:850;
      font-size:12px;
      line-height:1.4;
    }

    .btnrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      font-weight:980;
      display:flex;
      justify-content:center;
      align-items:center;
      border:1px solid rgba(34,197,94,.55);
      background:rgba(34,197,94,.18);
      color:#bbf7d0;
      cursor:pointer;
      user-select:none;
    }

    .btn.primary{
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:#022c22;
      border:none;
    }

    .btn.ghost{
      background:rgba(2,6,23,.65);
      border:1px solid var(--line);
      color:#e5e7eb;
    }

    .paybox{
      margin-top:14px;
      padding:14px;
      border-radius:18px;
      border:1px solid rgba(34,197,94,.55);
      background:rgba(34,197,94,.10);
    }

    .lbl{
      font-size:12px;
      color:#bbf7d0;
      font-weight:950;
      letter-spacing:.05em;
      text-transform:uppercase;
    }

    .big{
      margin-top:8px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-end;
    }

    .nm{
      font-size:20px;
      font-weight:980;
      color:var(--gold);
    }

    code{
      font-family:ui-monospace,monospace;
      background:rgba(2,6,23,.55);
      border:1px solid rgba(148,163,184,.22);
      padding:6px 10px;
      border-radius:12px;
      font-size:16px;
      font-weight:950;
      color:#ecfdf5;
    }

    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(250,204,21,.35);
      background:rgba(250,204,21,.08);
      color:#fde68a;
      font-weight:950;
      font-size:13px;
      line-height:1.55;
    }

    .err{
      margin-top:12px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(248,113,113,.45);
      background:rgba(248,113,113,.10);
      color:#fecaca;
      font-weight:950;
      font-size:13px;
      line-height:1.55;
    }

    .foot{
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
      font-weight:850;
      text-align:center;
    }
  </style>
</head>

<body>
<div class="card">

  <div class="top">
    <h1>DIGIY PAY ♾️</h1>
    <div class="sub">Paiement direct au pro • 0% commission</div>
    <div class="pill">✅ Simple • Direct • Souverain</div>
  </div>

  <div id="proName" class="name">ASTOU SOW</div>
  <div id="proHint" class="hint">Ouvre Wave → Payer → colle le numéro.</div>

  <div class="paybox">
    <div class="lbl">Paiement Wave</div>
    <div class="big">
      <div>
        <div style="font-size:12px;color:#bbf7d0;font-weight:950;margin-bottom:4px">Nom</div>
        <div class="nm">ASTOU SOW</div>
      </div>
      <div>
        <div style="font-size:12px;color:#bbf7d0;font-weight:950;margin-bottom:4px">Téléphone</div>
        <code>+221778765785</code>
      </div>
    </div>
  </div>

  <div class="foot">
    ✅ Fichier clean • GitHub Pages OK • PWA prête
  </div>

</div>
</body>
</html>
